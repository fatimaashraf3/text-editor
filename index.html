<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="main">
    <div class="top">
        <button id="bold"><i class="fa-solid fa-bold"></i></button>
        <button id="italic"><i class="fa-solid fa-italic"></i></button>
        <button id="underline"><i class="fa-solid fa-underline"></i></button>
        <button id="left"><i class="fa-solid fa-align-left"></i></button>
        <button id="center"><i class="fa-solid fa-align-center"></i></button>
        <button id="right"><i class="fa-solid fa-align-right"></i></button>
        <label for="">Background color</label>
       <input type="color" id="back">
       <label for="">Text color</label>
       <input type="color" id="color">

       <select name="Font" id="fontfamily">
           <option>Font</option>
            <option value="arial">Arial</option>
            <option value="'Courier New', Courier, monospace">'Courier New'</option>
            <option value=" 'Times New Roman', Times, serif">Times new roman</option>
            <option value="Georgia, Times, 'Times New Roman', serif">Georgia</option>
            <option value="'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Gill sans</option>
            <option value="'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Franklin</option>
       </select>
       <select name="" id="fontsize">
        <option>Size</option>
        <option value="36px">36px</option>
        <option value="30px">30px</option>
        <option value="24px">24px</option>
        <option value="20px">20px</option>
        <option value="18px">18px</option>
        <option value="12px">12px</option>
       </select>
        </div>
        <div class="bottom">
        <input type="text" id="text">
    </div>
        </div>
    
    </div>


    <script src="src/script.js"></script>
</body>
</html>
